<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- import Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <!-- import fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <select id="perPage" onchange="updatePerPage()" class="select-position">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
      <option value="60">60</option>
      <option value="70">70</option>
      <option value="80">80</option>
      <option value="90">90</option>
      <option value="100">100</option>
    </select>
    <div
      class="container d-flex flex-column justify-content-center align-items-center">
      <h1 class="text-center my-4">GitHub Repositories Search</h1>
      <form id="search-form" class="d-flex justify-content-center my-4">
        <input
          class="form-control me-2"
          type="text"
          id="username"
          placeholder="Enter GitHub username" />
        <button
          class="btn-custom  my-2 my-sm-0"
          type="submit">
          Search
        </button>
      </form>
      <div id="user" class="text-center my-4"></div>
      <input
        id="repo-search"
        class="form-control mb-2 me-2"
        type="text"
        placeholder="Search repositories"
        style="display: none" />
      <div id="repos" class="row g-3"></div>
      <div
        id="loader"
        class="spinner-border"
        role="status"
        style="display: none">
        <span class="visually-hidden"></span>
      </div>
      <div
        id="pagination"
        class="d-flex align-items-center justify-content-center pb-3 my-4">
        <button
          id="prev-page"
          style="display: none"
          class="btn h-50 btn-outline-primary me-2">
          Previous
        </button>
        <div
          id="page-numbers"
          class="d-flex justify-content-center me-2 my-4"></div>
        <button
          id="next-page"
          style="display: none"
          class="btn h-50 btn-outline-primary">
          Next
        </button>
      </div>
      <div id="error" class="text-center my-4"></div>
    </div>
    <script src="js/github-api.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
